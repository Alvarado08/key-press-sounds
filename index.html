<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/app.css">
    <script src="src/app.js" defer></script>
    <title>Key Sounds</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Press a key to hear a sound!</h1>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" 
                d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 
                0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
            </svg>          
        </header>
        <section id="keys-section">
            <div data-key="65" class="key">A</div>
            <div data-key="83" class="key">S</div>
            <div data-key="68" class="key">D</div>
            <div data-key="70" class="key">F</div>
            <div data-key="71" class="key">G</div>
            <div data-key="72" class="key">H</div>
            <div data-key="74" class="key">J</div>
            <div data-key="75" class="key">K</div>
        </section>
    </div>
    <audio data-key="65" src="src/sounds/boom.wav"></audio>
    <audio data-key="83" src="src/sounds/clap.wav"></audio>
    <audio data-key="68" src="src/sounds/hihat.wav"></audio>
    <audio data-key="70" src="src/sounds/kick.wav"></audio>
    <audio data-key="71" src="src/sounds/openhat.wav"></audio>
    <audio data-key="72" src="src/sounds/ride.wav"></audio>
    <audio data-key="74" src="src/sounds/tink.wav"></audio>
    <audio data-key="75" src="src/sounds/tom.wav"></audio>
</body>
</html>
